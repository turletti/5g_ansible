---
# Extends the standard deploy with Benetel-specific PTP and DPDK setup

- import_playbook: deploy.yml

- name: Prepare RT kernel on RAN node via POS
  hosts: webshell
  gather_facts: false
  roles:
    - role: benetel/pos_rt_kernel

- name: Benetel PTP and DPDK setup
  hosts: ran_node
  become: true
  roles:
    - role: benetel/ptp
    - role: benetel/dpdk_install
    - role: benetel/dpdk_config


