---
# see https://gitlab.eurecom.fr/oai/orchestration/charts/-/blob/oai-gnb-fhi-72/oai-gnb-fhi-72/README.md#prerequisite
- name: RESTART_SR-IOV
  ansible.builtin.meta: noop

- name: Load ran_node vars on controller
  include_vars:
    file: "/home/turletti/xp/post5g-beta/ptp_test/5g_ansible/group_vars/ran_node.yml"
    name: ran_vars
  run_once: true
  delegate_to: localhost

- name: Debug ran_node vars
  debug:
    msg: "ran_node dpdk_interface={{ ran_vars.dpdk_interface | default('NOT DEFINED') }}"
  run_once: true
  
- name: Create SR-IOV Node Policies
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: sriovnetwork.openshift.io/v1
      kind: SriovNetworkNodePolicy
      metadata:
        name: "{{ item.name }}"
        namespace: sriov-network-operator
      spec:
        resourceName: "{{ item.resourceName }}"
        nodeSelector:
          feature.node.kubernetes.io/network-sriov.capable: "true"
        priority: {{ item.priority }}
        mtu: 9216
        deviceType: vfio-pci
        isRdma: false
        numVfs: 4
        linkType: eth
        nicSelector:
          pfNames: "{{ item.pfNames }}"
          rootDevices: "{{ item.rootDevices }}"
  loop:
    - name: ruvfiou
      resourceName: ruvfiou
      priority: 11
      pfNames: ["{{ ran_vars.dpdk_interface }}"] # ["PHYSICAL_INTERFACE#0-1"]
      rootDevices: ["{{ ran_vars.dpdk_du_u_plane_mac }}"] # ["PCI_ADDRESS_OF_THE_PHYSICAL_INTERFACE"]
    - name: ruvfioc
      resourceName: ruvfioc
      priority: 12
      pfNames: ["{{ ran_vars.dpdk_interface }}"] # ["PHYSICAL_INTERFACE#2-3"]
      rootDevices: ["{{ ran_vars.dpdk_du_c_plane_mac }}"] # ["PCI_ADDRESS_OF_THE_PHYSICAL_INTERFACE"]
